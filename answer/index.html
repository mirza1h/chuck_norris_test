<html>

<head>
  <title>Chuck Norris</title>
  <link rel="stylesheet" href="style.css" />
  <script src="jokes.js"></script>
  <script src="dragAndDrop.js"></script>
</head>

<body>
  <div>
    <div id="tileContainer">
      <div id="red" class="left tile red" draggable="true">
        <div class="controlContainer">
          <input id="jokeIDInput" type="number" min="0" max="" />
          <button id="playBtn" type="button">Play with me!</button>
        </div>
      </div>
      <div id="yellow" class="right tile yellow" draggable="true"></div>
      <div id="blue" class="left tile blue" draggable="true"></div>
      <div id="green" class="right tile green" draggable="true"></div>
    </div>
  </div>
</body>

</html>
