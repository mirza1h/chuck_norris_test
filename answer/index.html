<html>

<head>
  <title>Chuck Norris</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body>
  <div>
    <div class="left tile red" draggable="true">
      <div class="controlsDiv">
        <input id="idJokeInput" type="number" min="0" max="" />
        <button id="idPlayBtn" type="button">Play with me!</button>
      </div>
    </div>
    <div id="jokesDiv">
      <div class="right tile yellow" draggable="true"></div>
      <div class="left tile blue" draggable="true"></div>
      <div class="right tile green" draggable="true"></div>
    </div>
  </div>
</body>

</html>
